<head>

  <script src="./d3-timeline.js"></script>

  <style type="text/css">
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: sans-serif;
        font-size: 10px;
    }

    .timeline-label {
        font-family: sans-serif;
        font-size: 12px;
    }

    .coloredDiv {
        height: 20px;
        width: 20px;
        float: left;
    }

    #timeline {
        overflow-x: scroll;
    }
      
    #timeline::-webkit-scrollbar {
        display: none;
    }
  </style>
    
  <script type="text/javascript" src="gantt_data.js"></script>
  <script type="text/javascript">
      
      function timelineHover(width) {
        var chart = d3.timeline()
          .width(width)
          .stack()
          .margin({ left: 100, right: 0, top: 0, bottom: 0 })
          .hover(function (d, i, datum) {
            // d is the current rendering object
            // i is the index during d3 rendering
            // datum is the id object
            var div = $('#hoverRes');
            var colors = chart.colors();
            // div.find('.coloredDiv').css('background-color', colors(i));
            div.find('.coloredDiv').css('background-color', d.color);
            div.find('#name').text(d.raw);
          })

        var svg = d3.select("#timeline").append("svg").attr("width", "100%")
          .datum(labelTestData1).call(chart);
      }
      
      function resizeTimeline(width) {
          document.getElementById('timeline').innerHTML = "";
          timelineHover(width)
      }
    
      window.onload = function () {
          timelineHover(3000);
      }
      
  </script>
</head>

<body>
    <div id="timeline"></div>
    <div id="hoverRes">
      <div class="coloredDiv" style="background-color: rgb(255, 102, 0);"></div>
      <div id="name"></div>
    </div>
</body>
